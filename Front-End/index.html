<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TaskFlow - Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TaskFlow</h1>

        <div id="auth-forms">
            <div id="login-form">
                <h2>Connexion</h2>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Mot de passe">
                <button id="btn-login">Se connecter</button>
                <p id="login-error" class="error"></p>
            </div>

            <div id="register-form">
                <h2>Inscription</h2>
                <input type="text" id="reg-name" placeholder="Nom">
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Mot de passe">
                <button id="btn-register">Sâ€™inscrire</button>
                <p id="reg-error" class="error"></p>
                <p id="reg-success" class="success"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
